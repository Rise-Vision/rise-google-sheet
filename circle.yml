dependencies:
  pre:
    - npm install -g gulp
    - npm install -g web-component-tester
  post:
    - bower install
test:
  override:
    - wct
deployment:
  staging:
    branch: /(feature|fix|chore).*/
    commands:
      - npm run build
  production:
    branch: master
    commands:
      - npm run build
