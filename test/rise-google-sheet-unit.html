<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rise-google-sheet</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../rise-google-sheet.html">
</head>
<body>

<rise-google-sheet id="request"></rise-google-sheet>

<script src="data/sheet.js"></script>
<script src="data/error.js"></script>
<script src="/node_modules/widget-tester/mocks/localStorage-mock.js"></script>

<script>
  suite("rise-google-sheet", function () {
    var clock, responded, listener,
      sheetRequest = document.querySelector("#request");

    suiteSetup(function() {
      clock = sinon.useFakeTimers();
    });

    suiteTeardown(function() {
      clock.restore();
    });

    setup(function() {
      responded = false;
      localStorage.removeItem("risesheet"); // clear localStorage
    });

    suite("_onSheetError", function () {
      var e = {
        "stopPropagation": function () {}
      };

      teardown(function () {
        window.localStorageError = false;
        localStorage.removeItem("risesheet");
      });

      test("should fire rise-google-sheet-error when handling <iron-ajax> request error ", function(done) {
        listener = function(response) {
          responded = true;

          sheetRequest.removeEventListener("rise-google-sheet-error", listener);
        };

        sheetRequest.addEventListener("rise-google-sheet-error", listener);
        sheetRequest._onSheetError(e, errorData);
        assert.isTrue(responded);
        done();
      });

      test("should remove item from localStorage if it exists", function () {
        localStorage.setItem("risesheet", JSON.stringify({cells: sheetData.feed.entry}));

        sheetRequest._onSheetError(e, errorData);

        assert.isNull(localStorage.getItem("risesheet"));
      });

      test("should catch error thrown by localStorage.removeItem and log a warning in console", function () {
        var consoleSpy = sinon.spy(console, "warn");

        localStorage.setItem("risesheet", JSON.stringify({cells: sheetData.feed.entry}));

        // force an error from localStorage.removeItem()
        window.localStorageError = true;

        sheetRequest._onSheetError(e, errorData);

        assert(consoleSpy.calledOnce);
        console.warn.restore();
      });
    });

    suite("_onSheetResponse", function () {
      var resp = {
          "response": _.clone(sheetData)
        },
        e = {
          "stopPropagation": function () {}
        };

      teardown(function() {
        sheetRequest._setCells([]);
        localStorage.removeItem("risesheet");
      });

      test("should fire rise-google-sheet-response, set cells property, and save to localStorage", function(done) {
        listener = function(response) {
          responded = true;

          assert.property(response.detail, "cells", "detail.cells property exists");

          sheetRequest.removeEventListener("rise-google-sheet-response", listener);
        };

        sheetRequest.addEventListener("rise-google-sheet-response", listener);
        sheetRequest._onSheetResponse(e, resp);

        assert.deepEqual(sheetRequest.cells, resp.response.feed.entry, "cells property is set correctly");
        assert.deepEqual(JSON.parse(localStorage.getItem("risesheet")), {cells: sheetData.feed.entry},
          "localStorage saved data correctly");
        assert.isTrue(responded);

        done();
      });

      test("should not fire rise-google-sheet-response and make a call to _handleEmptyResponse()", function(done) {
        var emptyResponseStub = sinon.stub(sheetRequest, "_handleEmptyResponse", function (){});

        listener = function(response) {
          responded = true;

          sheetRequest.removeEventListener("rise-google-sheet-response", listener);
        };

        sheetRequest.addEventListener("rise-google-sheet-response", listener);
        sheetRequest._onSheetResponse(e);

        assert(emptyResponseStub.calledOnce);
        assert(emptyResponseStub.calledWith(e));
        assert.isFalse(responded);

        sheetRequest._handleEmptyResponse.restore();

        done();
      });

    });

    suite("_prepareResponse", function() {
      test("should return an Array of cell objects", function() {
        var response = sheetRequest._prepareResponse(sheetData);

        assert.property(response, "cells");
        assert.isArray(response.cells);
        assert.deepEqual(response.cells, sheetData.feed.entry);
      });
    });

    suite("_getParams", function() {
      var params,
        standardParams = {
          "alt": "json"
        };

      teardown(function() {
        sheetRequest.returnEmpty = false;
        sheetRequest.minColumn = 0;
        sheetRequest.maxColumn = 0;
        sheetRequest.minRow = 0;
        sheetRequest.maxRow = 0;
      });

      test("should return an object with 'alt' property only", function () {
        params = sheetRequest._getParams();

        assert.property(params, "alt");
        assert.isString(params.alt);
        assert.deepEqual(params, standardParams);
      });

      test("should return an object that contains 'return-empty` property", function () {
        sheetRequest.returnEmpty = true;

        params = sheetRequest._getParams();

        assert.property(params, "return-empty");
        assert.isBoolean(params["return-empty"]);
        assert.isTrue(params["return-empty"]);
      });

      test("should return an object that contains 'min-col' property", function () {
        sheetRequest.minColumn = 2;

        params = sheetRequest._getParams();

        assert.property(params, "min-col");
        assert.isNumber(params["min-col"]);
        assert.equal(params["min-col"], 2);
      });

      test("should return an object that contains 'max-col' property", function () {
        sheetRequest.maxColumn = 2;

        params = sheetRequest._getParams();

        assert.property(params, "max-col");
        assert.isNumber(params["max-col"]);
        assert.equal(params["max-col"], 2);
      });

      test("should return an object that contains 'min-row' property", function () {
        sheetRequest.minRow = 2;

        params = sheetRequest._getParams();

        assert.property(params, "min-row");
        assert.isNumber(params["min-row"]);
        assert.equal(params["min-row"], 2);
      });

      test("should return an object that contains 'max-row' property", function () {
        sheetRequest.maxRow = 2;

        params = sheetRequest._getParams();

        assert.property(params, "max-row");
        assert.isNumber(params["max-row"]);
        assert.equal(params["max-row"], 2);
      });
    });

    suite("_getUrl", function () {
      var url;

      teardown(function() {
        sheetRequest.key = "";
        sheetRequest.tabId = 1;
      });

      test("should return correct URL to use for generating a request to Sheets API", function () {
        sheetRequest.key = "abc123";
        sheetRequest.tabId = 2;

        url = sheetRequest._getUrl();

        assert.isString(url);
        assert.equal(url, "https://spreadsheets.google.com/feeds/cells/abc123/2/public/full");
      });
    });

    suite("go", function () {
      var requestStub;

      setup(function() {
        requestStub = sinon.stub(sheetRequest.$.sheet, "generateRequest", function (){});
      });

      teardown(function() {
        sheetRequest.key = "";
        sheetRequest._requestPending = false;
        sheetRequest.minRow = 0;
        sheetRequest.maxRow = 0;
        sheetRequest.minColumn = 0;
        sheetRequest.maxColumn = 0;
        sheetRequest.returnEmpty = false;
        sheetRequest.$.sheet.generateRequest.restore();
      });

      test("should not make call to generate request without a value for 'key'", function () {
        sheetRequest.go();

        assert.equal(requestStub.callCount, 0);
      });

      test("should ensure the correct url is provided in request to Sheets API", function () {
        sheetRequest.key = "abc123";
        sheetRequest.tabId = 2;
        sheetRequest.go();

        assert.equal(sheetRequest.$.sheet.url, "https://spreadsheets.google.com/feeds/cells/abc123/2/public/full");
      });

      test("should ensure all required and optional params are included in request to Sheets API", function () {
        sheetRequest.key = "abc123";
        sheetRequest.minRow = 2;
        sheetRequest.maxRow = 2;
        sheetRequest.minColumn = 2;
        sheetRequest.maxColumn = 2;
        sheetRequest.returnEmpty = true;

        sheetRequest.go();

        assert.deepEqual(sheetRequest.$.sheet.params, {
          "alt": "json",
          "return-empty": true,
          "min-col": 2,
          "max-col": 2,
          "min-row": 2,
          "max-row": 2
        });
      });

      test("should generate request to Sheets API", function () {
        sheetRequest.key = "abc123";
        sheetRequest.go();

        assert(requestStub.calledOnce);
      });

      test("should not execute further request when there is one pending a response", function() {
        sheetRequest.key = "abc123";
        sheetRequest.go();
        sheetRequest.go();
        sheetRequest.go();

        assert(requestStub.calledOnce);
      });
    });

    suite("_startTimer", function() {
      teardown(function() {
        sheetRequest.refresh = 0;
      });

      test("should enforce a minimum refresh interval of 10 (seconds)", function() {
        sheetRequest.refresh = 5;
        sheetRequest._startTimer();
        assert.equal(sheetRequest.refresh, 10);
      });

      test("should make a new request for data", function() {
        var timerStub = sinon.stub(sheetRequest, "go", function () {});

        sheetRequest.refresh = 30;
        sheetRequest._startTimer();

        clock.tick(30000);
        assert(timerStub.calledOnce);

        sheetRequest.go.restore();
      });

    });

    suite("_setCachedData", function () {

      teardown(function () {
        window.localStorageError = false;
        localStorage.removeItem("risesheet");
      });

      test("should catch error thrown by localStorage.setItem and log a warning in console", function () {
        var warnSpy = sinon.spy(console, "warn");

        // force an error from localStorage.setItem()
        window.localStorageError = true;

        sheetRequest._setCachedData({cells: sheetData.feed.entry});

        assert(warnSpy.calledOnce);
        console.warn.restore();
      });

      test("should ensure data passed in localStorage.setItem() is stringified", function () {
        sheetRequest._setCachedData({cells: sheetData.feed.entry});

        var value = localStorage.getItem("risesheet");

        assert.isString(value);
      });

    });

    suite("_getCachedData", function () {
      var value;

      teardown(function () {
        localStorage.removeItem("risesheet");
      });

      test("Should return null when no cached data exists", function () {
        value = sheetRequest._getCachedData();

        assert.isNull(value);
      });

      test("Should ensure value returned has been parsed as JSON", function () {
        localStorage.setItem("risesheet", JSON.stringify({cells: sheetData.feed.entry}));

        value = sheetRequest._getCachedData();

        assert.isObject(value);
      });
    });

    suite("_handleEmptyResponse", function () {
      teardown(function() {
        sheetRequest._setCells([]);
        localStorage.removeItem("risesheet");
      });

      test("should fire rise-google-sheet-response when <iron-ajax> lastRequest.xhr.status is 0", function (done) {
        var e = {
            "stopPropagation": function () {},
            "target": { "lastRequest": { "xhr": { "status": 0 } }
            }
          };

        listener = function(response) {
          responded = true;

          sheetRequest.removeEventListener("rise-google-sheet-response", listener);
        };

        // ensure cached data exists
        localStorage.setItem("risesheet", JSON.stringify({cells:sheetData.feed.entry}));

        sheetRequest.addEventListener("rise-google-sheet-response", listener);
        sheetRequest._handleEmptyResponse(e);

        assert.isTrue(responded);

        done();
      });

      test("should fire rise-google-sheet-error when '<iron-ajax>' lastRequest.xhr.status is not 0", function (done) {
        var e = {
          "stopPropagation": function () {},
          "target": { "lastRequest": { "xhr": { "status": 400 } }
          }
        };

        listener = function(response) {
          responded = true;

          sheetRequest.removeEventListener("rise-google-sheet-error", listener);
        };

        sheetRequest.addEventListener("rise-google-sheet-error", listener);
        sheetRequest._handleEmptyResponse(e);

        assert.isTrue(responded);

        done();
      });

    });

  });
</script>
</body>
</html>
